<section class="container">
    <header class="header d-flex">
        <div class="buscar-pensamentos">
            <input type="search"
                   class="filtro"
                   placeholder="O que você procura?"
                   autofocus
                   [(ngModel)]="filtro"
                   (keyup)="buscarPensamento()">
            <!-- (ngModelChange)="buscarPensamento()" -->

            <img src="../../../../assets/imagens/lupa.png"
                 alt="Lupa azul">
        </div>
        <h2 class="ff-inter">
            {{ ehFavorito ? 'Meus Favoritos' : "Meu Mural" }}
        </h2>
        <div class="botoes">
            <button class="botao"
                    (click)="mudarParaMural()">Meu Mural</button>
            <button class="botao"
                    (click)="mudarParaFavoritos()">Meus Favoritos</button>
            <button class="botao"
                    routerLink="/criarPensamento">
                Adicionar pensamento
            </button>
        </div>
    </header>
    <div class="mural"
         *ngIf="listaPensamentos.length > 0, 
         else semPensamentos">
        <div *ngFor="let pensamento of listaPensamentos">
            <app-pensamento [pensamento]="pensamento"
                            (avisoFavoritoFoiMudado)="atualizarTelaDosFavoritos()"></app-pensamento>
        </div>
    </div>
</section>
<app-botao-carregar-mais [haMaisPensamentos]="haMaisPensamentos"
                         (click)="carregarMaisPensamentos()">
</app-botao-carregar-mais>

<ng-template #semPensamentos>
    <div class="ff-inter sem-pensamentos">
        <p>Ainda não há pensamentos cadastrados ou favoritados!</p>
    </div>
</ng-template>
